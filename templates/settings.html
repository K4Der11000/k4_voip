<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - kader11000</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="bg-gradient-to-r from-green-700 to-gray-800 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Anonymous_emblem.svg" class="h-10">
      <div class="text-2xl font-bold">kader11000 - Settings</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg" class="h-8">
    </div>
  </div>

  <div class="container mx-auto px-4 py-10 max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700">Settings</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-3 rounded text-white {% if category == 'error' %}bg-red-500{% else %}bg-green-600{% endif %}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="font-semibold">Username</label>
        <input name="username" value="{{ config.username }}" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="font-semibold">New Password</label>
        <input name="new_password" type="password" value="{{ config.password }}" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="font-semibold">Recordings Path</label>
        <input name="recordings_path" value="{{ config.recordings_path }}" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="font-semibold">Voicemail Path</label>
        <input name="voicemail_path" value="{{ config.voicemail_path }}" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="font-semibold text-red-600">Current Password (to confirm changes)</label>
        <input name="current_password" type="password" class="w-full border px-3 py-2 rounded" required>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold hover:bg-indigo-700">
        Save Changes
      </button>
    </form>
  </div>
</body>
</html>
